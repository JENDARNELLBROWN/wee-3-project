<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="content-row">
        <div id="clear" class="squares"><span>C</span></div>
        <div  id="answer" class="text-content"></div>
      </div>
      <div class="content-row">
        <div id="seven" class="squares"><span>7</span></div>
        <div id="eight" class="squares"><span>8</span></div>
        <div id="nine" class="squares"><span>9</span></div>
        <div id="divide" class="squares"><span>/</span></div>
      </div>
      <div class="content-row">
        <div id="four" class="squares"><span>4</span></div>
        <div id="five" class="squares"><span>5</span></div>
        <div id="six" class="squares"><span>6</span></div>
        <div id="multiply" class="squares"><span>X</span></div>
      </div>
      <div class="content-row">
        <div id="one" class="squares"><span>1</span></div>
        <div id="two" class="squares"><span>2</span></div>
        <div id="three" class="squares"><span>3</span></div>
        <div id="subtract" class="squares"><span>-</span></div>
      </div>
      <div class="content-row">
        <div id="zero" class="squares"><span>0</span></div>
        <div id="decimal" class="squares"><span>.</span></div>
        <div id="equals" class="squares"><span>=</span></div>
        <div id="add" class="squares"><span>+</span></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
